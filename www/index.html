    <script>
        /** 
         *  API LOCATION
         *  FUNCIONA COMO CLIENTE STANDALONE / API STANDALONE
         * */
        var apiURI = 'api/';

        $("#loading").slideDown("slow");

        console.log('Construyendo interfaz');
        var formData = new FormData();
        formData.append('meth', 'construct');
        $.ajax({
            url: apiURI,
            type: 'POST',
            dataType: "json",
            cache: false,
            contentType: false,
            processData: false,
            data: formData,
            success: function(data) {
                if (data.scriptResp == "done") {
                    styles = data.styles.split("___APIURI___").join(apiURI);
                    $('body').append(data.juice);
                    $('head').append(styles);
                    window.localStorage.setItem("hoyDate", data.todaydate);
                } else {
                    $('body').append('<center>API offline</center>');
                }
            },
            error: function(error) {
                $('body').append('<center>revise su conexion</center>');
                console.log("Hubo un error de internet, intente de nuevo");
                console.log(error);
            }
        });
    </script>
